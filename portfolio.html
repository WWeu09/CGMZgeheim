<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mijn Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css" rel="stylesheet">
    <style>
        /* Algemene body-stijlen */
        body {
            margin: 0;
            font-family: 'Lato', sans-serif;
            background-color: #f9f9f9;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow-x: hidden; /* Voorkomt horizontaal scrollen */
        }
        
        /* Header */
        header {
            background-color: #FF69B4; /* Roze achtergrondkleur */
            color: white;
            text-align: center;
            padding: 20px;
            font-family: 'Playfair Display', serif;
            position: relative;
            z-index: 1003; /* Zorgt ervoor dat de header boven andere elementen staat */
        }
        
        header h1 {
            margin: 0;
            font-size: 2.5em;
            letter-spacing: 1px;
        }
        
        /* Terug naar Website Knop */
        .back-button {
            background-color: #FF69B4;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            font-size: 16px;
            display: inline-block;
            text-align: center;
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 1004; /* Zorgt ervoor dat het boven andere elementen komt */
        }
        
        .back-button:hover {
            background-color: #ff85c0;
        }
        
        /* Container voor de inhoud */
        .container {
            flex: 1;
            padding: 20px;
            max-width: 1200px;
            margin: 80px auto 20px auto; /* Margin-top aangepast voor header */
            position: relative; /* Zorgt ervoor dat andere elementen hierboven kunnen worden geplaatst */
            z-index: 1; /* Zorgt ervoor dat de inhoud onder het menu staat */
        }
        
        h2 {
            color: #FF69B4;
            font-family: 'Playfair Display', serif;
            font-size: 1.75em;
            margin-bottom: 15px;
        }
        
        p {
            margin: 10px 0;
            line-height: 1.8;
        }
        
        a {
            color: #FF69B4;
            text-decoration: none;
            font-weight: bold;
        }
        
        a:hover {
            text-decoration: underline;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .gallery-item {
            width: calc(50% - 20px);
            margin-bottom: 20px;
            position: relative;
        }

        .gallery-item img, .gallery-item video {
            width: 100%;
            height: auto;
            border-radius: 8px;
            cursor: pointer;
        }

        .gallery-item h3 {
            font-size: 1.5em;
            margin-top: 10px;
            color: #FF69B4;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 15px;
            font-family: 'Playfair Display', serif;
            font-size: 1.1em;
            letter-spacing: 0.5px;
            position: relative;
            z-index: 1; /* Zorgt ervoor dat de footer onder andere elementen staat */
        }
        
        footer a.back-to-top {
            display: inline-block;
            background-color: #FF69B4;
            color: white;
            padding: 10px 20px;
            border-radius: 4px;
            text-decoration: none;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
        }
        
        footer a.back-to-top:hover {
            background-color: #ff85c0;
        }
        
        /* Media Query voor kleine schermen */
        @media screen and (max-width: 768px) {
            header h1 {
                font-size: 2em;
            }
            
            .container {
                padding: 10px;
            }
            
            h2 {
                font-size: 1.5em;
            }

            .gallery-item {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>

    <footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js"></script>
    <script>
        // JavaScript voor de Back to Top link
        document.querySelector('.back-to-top').addEventListener('click', function(event) {
            event.preventDefault();
            window.scrollTo({ top: 0, behavior: 'smooth' });
